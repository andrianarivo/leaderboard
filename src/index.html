<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard</title>
  </head>
  <body>
    <div class="container">
      <h1 class="my-4">Leaderboard</h1>
      <div class="row">
        <div class="col-md-6 col-sm-12 scores border-end border-dark px-0">
          <div class="d-flex gap-3 mb-2">
            <h2>Recent scores</h2>
            <button class="btn btn-primary align-self-center refresh">Refresh</button>
          </div>
          <table class="table table-striped">
            <thead class="thead-dark">
              <tr>
                <th>User</th>
                <th>Score</th>
              </tr>
            </thead>
            <tbody class="table-group-divider"></tbody>
          </table>
        </div>

        <div class="col-md-6 col-sm-12 form px-3">
          <h2>Add your scores</h2>
          <div class="d-flex flex-column gap-1">
            <input id="user" class="form-control" name="user" type="text" placeholder="Your name" />
            <input
              id="score"
              class="form-control"
              name="score"
              type="number"
              placeholder="Your score"
            />
            <button id="add-score" class="btn btn-success align-self-end">Submit</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
